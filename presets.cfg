{
  "scheming_presets_version": 1,
  "about": "these are the default scheming field presets",
  "about_url": "http://github.com/ckan/ckanext-scheming#preset",
  "presets": [
    {
      "preset_name": "title",
      "values": {
        "validators": "not_empty unicode",
        "form_snippet": "large_text.html",
        "form_attrs": {
          "data-module": "slug-preview-target"
        }
      }
    },
{
      "preset_name": "today",
      "values": {
        "form_snippet": "today.html",
        "display_snippet": "today.html",
        "validators": "scheming_required isodate convert_to_json_if_datetime",
        "form_attrs": {
          "readonly": "readonly"
        }
      }
    }
]
}
